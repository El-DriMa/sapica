<div class="grid sm:grid-cols-1 md:grid-cols-5 lg:grid-cols-5 gap-6">
    <div *ngFor="let post of favorites" class="bg-white shadow-lg border border-gray-200 overflow-hidden">
      <div>
        <div *ngIf="post.adoptionPost.animal.images && post.adoptionPost.animal.images.length > 0" class="card">
          <img [src]="'data:image/jpeg;base64,' + (post.adoptionPost.animal.images[0].image || '')"
               alt="Animal Image"
               class="w-full h-48 object-cover">
        </div>
      </div>
      <div class="p-4">
        <h3 class="text-lg font-semibold text-center text-gray-800" name="name">{{ post.adoptionPost.animal.name }}</h3>
        <p class="text-center text-sm text-gray-500 mt-1" name="age">{{ post.adoptionPost.animal.age }}</p>
      </div>
       <!-- Action Buttons -->
       <div class="flex gap-4 px-4 py-2 bg-gray-50">
        <button 
          class="text-white bg-[#ca7c4c] hover:bg-[#b96d3f] focus:ring-4 focus:outline-none focus:ring-brown-300 font-medium rounded-lg text-sm px-5 py-2.5"
          routerLink="/adoptionRequest/add" [queryParams]="{ postId: post.adoptionPost.id}">
          Udomi
        </button>
        <div class="text-2xl" (click)="removeFavorite(post.id)">
          ❤️
        </div>
      </div>
